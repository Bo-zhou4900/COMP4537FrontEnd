<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <h4 class="card-title text-center">Reset Your Password</h4>
                <p class="text-center">Enter a new password below.</p>
                <div class="mb-3">
                    <label for="new-password" class="form-label">New Password</label>
                    <input type="password" id="new-password" class="form-control" placeholder="Enter your new password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" id="confirm-password" class="form-control" placeholder="Confirm your new password" required>
                </div>
                <button id="reset-password-btn" class="btn btn-primary w-100">Reset Password</button>
                <p id="error-message" class="text-danger text-center mt-3" style="display: none;"></p>
                <p id="success-message" class="text-success text-center mt-3" style="display: none;"></p>
            </div>
        </div>
    </div>

    <script src="static/reset_password.js"></script>
</body>
</html>
